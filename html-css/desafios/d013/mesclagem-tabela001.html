<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem Tabela</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            border-collapse: separate;
        }
        td{
            padding: 10px 20px;
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Desafio 13</h1>
    <table>
        <tr>
            <td>1
            <td>2               
            <td rowspan="2">3
            <td>4
        </tr>
        <tr>
            <td>5
            <td>6                           
            <td>7
        </tr>
        <tr>
            <td colspan="3">8
            <td>9
        </tr>
        <tr>
            <td rowspan="2">10
            <td colspan="2">11               
            <td>12
        </tr>        
        <tr>
            <td>13
            <td>14
            <td>15
        </tr>
    </table>
</body>
</html>
