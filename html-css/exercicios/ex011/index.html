<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho da janela do navegador</p>

    <picture>
        <source media="(max-width: 576px)" srcset="img/small/imagem.png" type="image/png">
        <source media="(max-width: 992px)" srcset="img/medium/imagem.png" type="image/png">
        <img src="img/large/imagem.png">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="media/audio.mp3" type="audio/mpeg">
        <source src="media/audio.ogg" type="audio/ogg">
    </audio>
</body>
</html>
