<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formuário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="usu">Usuário:</label>
            <input type="text" name="usu" id="usu" minlength="5" maxlength="10" size="15" placeholder="nome do usuário" autocomplete="username" required>
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" minlength="8" placeholder="senha do usuário" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
