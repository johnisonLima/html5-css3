<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <p>
        <label for="est">Estado</label>
        <select name="est" id="est">
            <option value="-1" selected>--- Escolha ---</option>
            <optgroup label="Ragião Sudeste">
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
            </optgroup> 

            <optgroup label="Região Nordeste">
                <option value="ma">Maranhão</option>
                <option value="pe">Pernambuco</option>
                <option value="rn">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="prof">Profissão</label>
        <input type="text" name="prof" id="prof" list="lst">
        <datalist id="lst">
            <option value="Administrador">
            <option value="Contador">
            <option value="Desenvolvedor">
            <option value="Professor">
        </datalist>
    </p>

    <p>
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
