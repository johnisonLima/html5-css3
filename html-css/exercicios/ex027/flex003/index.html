<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            background-color: lightsalmon;            
            display: flex;
            /*   
            flex-direction: row;
            flex-wrap: nowrap; */
            /* Short hand */
            flex-flow: row wrap;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid #000;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de block A</div>
        <div class="item">Exemplo de block B</div>
        <div class="item">Exemplo de block C</div>
        <div class="item">Exemplo de block D</div>
        <div class="item">Exemplo de block F</div>
        <div class="item">Exemplo de block G</div>
        <div class="item">Exemplo de block H</div>
    </div>
</body>
</html>
